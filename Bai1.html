<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bảng Thành Phần Dinh Dưỡng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h3 class="mb-3 text-center text-danger">Bảng Thành Phần Dinh Dưỡng</h3>
  <table class="table table-bordered table-sm text-center w-50 mx-auto fs-6">
    <thead class="table-light">
      <tr>
        <th rowspan="2" class="bg-warning text-center align-middle">Thành Phần</th>
        <th colspan="2" class="bg-warning text-center align-middle">Giá Trị</th>
      </tr>
      <tr>
        <th class="bg-warning">Khối Lượng</th>
        <th class="bg-warning">% DV*</th>
      </tr>
    </thead>
    <tbody class="text-center align-middle">
      <tr>
        <td>Calories</td>
        <td>200 kcal</td>
        <td>20%</td>
      </tr>
      <tr>
        <td>Chất Béo</td>
        <td>9 g</td>
        <td>14%</td>
      </tr>
      <tr>
        <td>Chất Béo Bão Hòa</td>
        <td>4 g</td>
        <td>20%</td>
      </tr>
      <tr>
        <td>Chất Đạm</td>
        <td>8 g</td>
        <td>16%</td>
      </tr>
      <tr>
        <td>Chất Xơ</td>
        <td>5 g</td>
        <td>20%</td>
      </tr>
      <tr>
        <td>Đường</td>
        <td>12 g</td>
        <td>-</td>
      </tr>
      <tr>
        <td rowspan="2">Vitamin</td>
        <td>Vitamin C</td>
        <td>25%</td>
      </tr>
      <tr>
        <td>Vitamin D</td>
        <td>10%</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
